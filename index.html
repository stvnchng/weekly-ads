<!DOCTYPE html>
<html lang="en">
  <style>
    body {
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    canvas {
      /* screw you tailwind (jk ily) */
      vertical-align: top !important;
      display: inline-block !important;
    }
  </style>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekly Ads Viewer</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css"
    />
  </head>
  <body>
    <div id="ads">
      <div
        class="fixed bottom-0 left-0 right-0 p-2 md:hidden z-40 bg-gray-200 rounded text-gray-800"
      >
        <div class="flex justify-center gap-2">
          Jump to Store
          <select
            id="jump-menu"
            class="ml-1"
            onchange="handleJumpClick(this.value)"
          ></select>
        </div>
      </div>
      <nav class="fixed top-1/2 right-2 transform -translate-y-1/2 p-4">
        <ul id="jump-menu-desktop" class="md:mt-0 md:block hidden"></ul>
      </nav>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
  <script src="main.js"></script>
</html>
